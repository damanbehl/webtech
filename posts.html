<!DOCTYPE html>
<html lang="en">

<head>
    <title>Student Community Portal</title>
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>

                <div class="replies">

                        <div>
                            <span class="count">140</span>

    <!-- Handlebars Templates -->
    <script id="template-post" type="text/x-handlebars-template">
        <div class="post">
            <img src="images/{{ img }}">

            <div class="body">
                <div class="title">{{ handle }}</div>
                <div class="message">{{ message }}</div>
            </div>
        </div>
    </script>

    <script id="template-compose" type="text/x-handlebars-template">
        <div class="replies">
            <form class="compose">
                <textarea placeholder="Compose new post..."></textarea>

                <div>
                    <span class="count">140</span>
                    <button>Send</button>
                </div>
            </form>
        </div>
    </script>

    <script id="template-thread" type="text/x-handlebars-template">
        <div class="thread">
            {{{ postTemplate }}}
            {{{ composeTemplate }}}
        </div>
    </script>



    <script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
